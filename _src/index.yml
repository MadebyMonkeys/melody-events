whyus:
  title: Waarom kiezen voor Melody events
  content: Mocht u er nog niet van overtuigd zijn om voor ons te kiezen zie dan hiernaast vind u een aantal redenen waarom voor ons te kiezen.
  panels:
    - title: Aangekleden ruimte
      text: Onze ruimte is volledig aangekleed en klaar voor gebruik kortom ideaal voor uw feesten
    - title: Catering in huis
      text: Wij zijn voorzien van een eigen keuken met welke wij u kunnen voorzien van onze turkse specialiteiten dit is uitermaten geschikt voor de hongerige feest vierders die na al dat dansen een eetlust hebben opgewekt.
    - title: Gratis parkeer ruimte
      text: Letterlijk naast onze locatie ligt een grote parkeerterrein waar u en uw mede feestvierders gratis hun auto's kunnen parkeren.