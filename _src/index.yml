    - title: Catering in huis
      text: Wij zijn voorzien van een eigen keuken met welke wij u kunnen voorzien van
        onze turkse specialiteiten dit is uitermaten geschikt voor de hongerige
        feest vierders die na al dat dansen een eetlust hebben opgewekt.
