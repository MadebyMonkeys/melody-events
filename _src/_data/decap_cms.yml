backend:
  name: git-gateway
  repo: MadebyMonkeys/melody-events
  branch: main
  commit_message:
    create: Create {{colledtion}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”

# publish_mode: editorial_workflow

media_folder: "/_src/static/img/upload"
public_folder: "/img/upload"

collections:
  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        description: "General site settings"
        file: "/_src/_data/site.yml"
        fields:
          - { name: "name", label: "Name", widget: "string" }
          - { name: "logo", label: "Logo", widget: "image", default: "/img/logo.svg" }
          - { name: "email", label: "Email", widget: "string" }
          - { name: "phone", label: "Phone", widget: "string" }
          - name: "address"
            label: "Address"
            widget: "object"
            fields:
              - { name: "street", label: "Street", widget: "string" }
              - { name: "zipcode", label: "Zipcode", widget: "string" }
              - { name: "city", label: "City", widget: "string" }

      - name: "socials"
        label: "Socials"
        file: "/_src/_data/socials.yml"
        fields:
          - name: "platform"
            label: "platform"
            widget: list
            fields:
              - { name: "name", label: "Naam", widget: "string" }
              - { name: "url", label: "Url", widget: "string" }
              - { name: "icon", label: "icon", widget: "string" }

  - name: "components"
    label: "Components"
    # delete: false
    editor:
      preview: false
    files:
      - name: "features"
        label: "features"
        file: "/_src/_data/features.yml"
        fields:
          - name: "title"
            label: "Title"
            widget: string
          - name: "link"
            label: "Link"
            widget: string
          - name: "list"
            label: "List"
            widget: list
            fields:
              - { name: "title", label: "title", widget: "string" }
              - { name: "content", label: "content", widget: "text" }
              - { name: "image", label: "image", widget: "image" }


      - name: "gallery"
        label: "gallery"
        create: true
        file: "/_src/_data/gallery.yml"
        public_folder: "/img/upload"
        fields:
          - name: "images"
            label: "Images"
            widget: list
            fields:
              - { name: "alt", label: "image description", widget: "string" }
              - { name: "path", label: "image", widget: "image" }



  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - name: "home"
        label: "Home"
        file: "/_src/index.yml"
        fields:
          - name: "hero"
            label: "Hero"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }

          - name: "about"
            label: "About us"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "body", label: "Body", widget: "markdown" }

          - name: "whyus"
            label: "Why us"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "content", label: "Content", widget: "text" }
              - name: "panels"
                label: "panels"
                description: "Punten waarom ze ons moeten kiezen."
                widget: list
                fields:
                  - { name: "title", label: "Title", widget: "string" }
                  - { name: "text", label: "Text", widget: "text" }

      - name: "about"
        label: "About"
        file: "/_src/about.yml"
        fields:
          - name: "about"
            label: "About"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "body", label: "Body", widget: "markdown" }
              - { name: "image", label: "Image", widget: "image" }


      - name: "offerte"
        label: "Offerte"
        file: "/_src/offerte.yml"
        fields:
          - name: "offerte"
            label: "Offerte aanvragen"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string"}
              - { name: "body", label: "body", widget: "text" }

      - name: "contact"
        label: "Contact"
        file: "/_src/contact.yml"
        fields:
          - name: "contact"
            label: "Contact"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string"}
              - { name: "body", label: "body", widget: "text" }


  - name: "services"
    label: "Services"
    folder: "/_src/services/"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - { name: "order", label: "order", widget: "number" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - { name: "summery", label: "Summery", widget: "text" }
      - { name: "body", label: "body", widget: "markdown" }