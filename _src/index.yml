whyus:
  title: Waarom kiezen voor Melody events
  content: Mocht u er nog niet van overtuigd zijn om voor ons te kiezen zie dan
    hiernaast vind u een aantal redenen waarom voor ons te kiezen.
  panels:
    - title: Aangekleden ruimte
      text: Onze ruimte is volledig aangekleed en klaar voor gebruik kortom ideaal
